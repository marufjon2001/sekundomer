<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylee/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="secundomer">
        <div class="counter">
          <div class="count_one">
            <button id="hour_pilus">+</button>
            <span id="hour">00</span>
            <button id="hour_minus">-</button>
          </div>
          <div class="count_two">
            <button id="minute_pilus">+</button>
            <span id="minut">00</span>
            <button id="minute_minus">-</button>
          </div>
          <div class="count_three">
            <button id="second_pilus">+</button>
            <span id="second">00</span>
            <button id="second_minus">-</button>
          </div>
        </div>
        <div class="btn">
          <button id="start">start</button>
          <button id="stop">stop</button>
          <button id="reset">reset</button>
        </div>
      </div>
    </div>
    <script src="./stylee/index.js"></script>
  </body>
</html>
